<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div class="container">
      <div id="display">00:00:00</div>
      <div>
        <button onclick="start()" id="startId" class="btn">Start</button>
        <button onclick="stop()" id="pauseId" disabled class="btn">
          Pause
        </button>
        <button onclick="reset()" id="resetId" disabled class="btn">
          Reset
        </button>
      </div>
    </div>
    <script src="../javascript/script.js"></script>
  </body>
</html>
