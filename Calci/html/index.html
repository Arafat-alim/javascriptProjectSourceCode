<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Css files -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Project 2: Calci JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-6 text-center p-3 shadow-lg p-3 mb-5 bg-body rounded"
        >
          <h1>Calci JS</h1>
          <table class="table">
            <tr>
              <td colspan="3"><input type="text" id="textarea" /></td>
              <td>
                <button class="btn btn-danger" onClick="clr()">C</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-primary" onClick="display('1')">
                  1
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('2')">
                  2
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('3')">
                  3
                </button>
              </td>
              <td>
                <button class="btn btn-warning" onClick="display('/')">
                  /
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-primary" onClick="display('4')">
                  4
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('5')">
                  5
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('6')">
                  6
                </button>
              </td>
              <td>
                <button class="btn btn-warning" onClick="display('+')">
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-primary" onClick="display('7')">
                  7
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('8')">
                  8
                </button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('9')">
                  9
                </button>
              </td>
              <td>
                <button class="btn btn-warning" onClick="display('-')">
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-info" onClick="display('.')">.</button>
              </td>
              <td>
                <button class="btn btn-primary" onClick="display('0')">
                  0
                </button>
              </td>
              <td>
                <button class="btn btn-success" onClick="calc()">=</button>
              </td>
              <td>
                <button class="btn btn-warning" onClick="display('*')">
                  *
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Script addedd -->
    <script src="../javascript/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
