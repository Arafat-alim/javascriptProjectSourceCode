<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script> -->
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Table Data Css files -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
    <!-- Table Data Script Files -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <!-- __________________________________________________________________________________ -->
    <title>Covid Statistics</title>
  </head>
  <body>
    <!-- Adding navbar -->
    <header class="p-3 bg-dark text-light">
      <div class="container">
        <div
          class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          "
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-white text-decoration-none
            "
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
            <img
              src="../img/code.png"
              alt=""
              class="bi me-2"
              width="40"
              height="40"
              role="img"
            />
          </a>

          <ul
            class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            "
          >
            <li>
              <a href="#" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-light active"
                >Covid-19 Tracker</a
              >
            </li>
            <!-- <li><a href="#" class="nav-link px-2 text-light">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-light">About</a></li> -->
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <!-- ------------------------ -->
    <div class="container">
      <div class="row justify-content-center p-3">
        <div class="col-md-10 text-center">
          <h1>Covid-19 Tracker</h1>
          <table class="table table-hover table-bordered" id="covidtable">
            <thead class="table-dark">
              <tr>
                <th>Country</th>
                <th>Confirmed</th>
                <th>Active</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- Data fetch from the backend api from script -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- adding Footer  -->
    <footer class="container my-5">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2021–2022 Code Blooded, @arafat-Alim .Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- ---------------------- -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <!-- Added js -->
    <script src="../javascript/script.js"></script>
  </body>
</html>
