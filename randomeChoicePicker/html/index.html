<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all the Choices divided by a comma(','). <br />Enter When you are
        done
      </h3>
      <textarea id="textbody" placeholder="Enter your Choices"></textarea>
      <div id="tags">
        <span class="tag highlight">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
